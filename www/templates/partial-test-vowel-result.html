<div class="row">
  <div class="col-xs-2">
    <a ui-sref="tests" class="btn btn-danger">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </div>
  <div class="col-xs-10">
    <div class="btn btn-info btn-block">Vowel TEST</div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="text-center bg-info img-circle">
      <h1 style="line-height: 77px;">{{question_number}}</h1>
    </div>
  </div>
</div>
<div class="row"> 
  <div class="col-xs-12">
    <p class="h1 text-center">
      {{vowel}}
    </p>
  </div>
</div>

<div class="row hide">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="text-center bg-info img-circle">
      <h1 style="line-height: 76px;">C</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="text-center">
    <div ng-show="result">
      <span class="text-success glyphicon glyphicon-ok" style="font-size:44px;"></span><br>
      Congratulation
    </div>
    <div ng-hide="result">
      <span class="text-danger glyphicon glyphicon-remove" style="font-size:44px;"></span><br>
      Keep Trying
    </div>
  </div>
</div>

<br>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <!-- little hack to convert string to integer -->
    <button ui-sref="test-vowel({questionNumber: (question_number-0+1)})" type="submit" class="btn btn-primary btn-block">
      Next Question
    </button>
  </div>
</div>
